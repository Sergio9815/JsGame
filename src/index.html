<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Simon Say!</title>
  <link rel="icon" href="./icons/iconmonstr-gamepad-2-240.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
</head>

<body>

  <!-- BARRA DE INFO -->
  <header class="header">
    <div class="header__container--info">
      <h2 id="header__container--info-title">Simon Say!</h2>
      <p class="header__container--difficulty">Difficulty:  
        <select name="difficulty" id="level-Difficulty">
          <option value="Easy">Easy (+5 lvl)</option>
          <option value="Normal">Normal (+10 lvl)</option>
          <option value="Hard">Hard (+20 lvl)</option>
        </select>
      </p>
      <p class="header__container--info-level">Lvl: <span id="currentLevel"></span></p>
    </div>
  </header>

  <!-- TABLERO DE JUEGO -->
  <section class="Play-section">

    <!-- INTERFAZ DEL JUEGO -->
    <div class="container--gameboard">
      <div class="gameboard--card">
        <div class="card-grid">
          <div id="celeste" class="color celeste" data-color="celeste"></div>
          <div id="violeta" class="color violeta" data-color="violeta"></div>
          <div id="naranja" class="color naranja" data-color="naranja"></div>
          <div id="verde" class="color verde" data-color="verde"></div>
        </div>
        <div class="card-controls">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M24 9h-9v-9h-6v9h-9v6h9v9h6v-9h9z" />
          </svg>
          <div class="controls-circle">
            <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="circle" class="svg-inline--fa fa-circle fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8z"></path></svg>
            <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="circle" class="svg-inline--fa fa-circle fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8z"></path></svg>
          </div>
        </div>
      </div>
    </div>

    <!-- MENU DEL JUEGO -->
    <div class="gameMenu">
      <h1 class="menu--title">Let's go!</h1>
      <p class="menu--score">Mi puntuación: <span id="score"></span></p>
      <button id="btnEmpezar" class="btn-start" onclick="play()">Empezar a jugar!</button>
    </div>

  </section>

  <footer class="footer">
    <div class="footer-text">
      <p id="footer_author"> Follow me in:  </p>
      <i class="fab fa-github-alt"></i>
      <a id="gitLink" href="https://github.com/Sergio9815/Simon_Say_JS">Sergio González</a>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
  <script src="./js/app.js"></script>
</body>

</html>
