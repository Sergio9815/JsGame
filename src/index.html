<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Simon Say!</title>
  <link rel="icon" href="./assets/icons/iconmonstr-gamepad-2-240.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Train+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="./styles/css/styles.css">
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
</head>

<body>

  <!-- BARRA DE INFO -->
  <header class="header">
    <section class="header__container--info">
      <h2 class="animate__animated animate__fadeInDown" id="header__container--info-title">Simon Say!</h2>
      <div class="timer" id="timerJS">00:00:00</div>
      <!-- <p class="header__container--difficulty">Difficulty:
          <select name="difficulty" id="level-Difficulty">
            <option value="Easy">Easy (+5 lvl)</option>
            <option value="Normal">Normal (+10 lvl)</option>
            <option value="Hard">Hard (+20 lvl)</option>
          </select>
        </p> -->
      <p class="header__container--info-level">Lvl: <span id="currentLevel"></span></p>
    </section>
  </header>

  <!-- TABLERO DE JUEGO -->
  <main class="Play-section">

    <!-- INTERFAZ DEL JUEGO -->
    <section class="container--gameboard">
      <article class="gameboard--card">
        <div class="card-grid">
          <div id="blue" class="color blue" data-color="blue"></div>
          <div id="rose" class="color rose" data-color="rose"></div>
          <div id="yellow" class="color yellow" data-color="yellow"></div>
          <div id="green" class="color green" data-color="green"></div>
        </div>
        <div class="card-controls">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M24 9h-9v-9h-6v9h-9v6h9v9h6v-9h9z" />
          </svg>
          <div class="controls-circle">
            <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="circle"
              class="svg-inline--fa fa-circle fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 512 512">
              <path fill="currentColor" d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8z">
              </path>
            </svg>
            <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="circle"
              class="svg-inline--fa fa-circle fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 512 512">
              <path fill="currentColor" d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8z">
              </path>
            </svg>
          </div>
        </div>
      </article>
    </section>

    <!-- MENU DEL JUEGO -->
    <section class="gameMenu">
      <h1 class="menu--title animate__animated animate__tada">Let's go!</h1>
      <article class="score__container">
        <p class="menu--score animate__animated animate__headShake">Best Score</p>
        <span id="score"></span>
      </article>
      <button data-estado="jugando" id="btn-Start" class="btn-start" onclick="play();">PLAY!</button>
    </section>

  </main>

    <!-- CONTACT BAR -->
  <footer class="footer">
    <section class="footer-text">
      <p id="footer_author"> Follow me in: </p>
      <i class="fab fa-github-alt"></i>
      <a id="gitLink" href="https://github.com/Sergio9815/Simon_Say_JS">Sergio Gonz√°lez</a>
    </section>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.15.6/dist/sweetalert2.all.min.js"></script>
  <script type="module" src="./logic/timer.js"></script>
  <script src="./logic/app.js"></script>
</body>

</html>
