<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Simon Dice</title>
  <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@200;300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="header__container--titulo">
      <img src="/home/sergio/Github/Platzi/JavaScript/Proyecto final/game-icon.png" alt="Brain">
      <h1>Simon Dice</h1>
    </div>
    <div class="header__container--info">
      <p class="header__container--info-score">Score: <span id="score"></span></p>
      <p class="header__container--info-level">Level: <span id="currentLevel"></span></p>
    </div>
  </header>

  <section class="section">
    <div class="section__container--gameboard">
      <div id="celeste" class="color celeste left" data-color="celeste"></div>
      <div id="violeta" class="color violeta right" data-color="violeta"></div>
      <div id="naranja" class="color naranja left" data-color="naranja"></div>
      <div id="verde" class="color verde right" data-color="verde"></div>
      <button id="btnEmpezar" class="btn-start" onclick="empezarJuego()">Empezar a jugar!</button>
    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
  <script src="gameLogic.js"></script>

  <footer class="footer"> 
    <p>Autor: Sergio Gonz√°lez</p>
    <a href="https://platzi.com/">Platzi: Fundamentos de JavaScript</a>
  </footer>
</body>

</html>
